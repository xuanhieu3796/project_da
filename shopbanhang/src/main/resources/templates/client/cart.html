				class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
				<p th:text="#{menu.gh}"></span>
		</div>
	</div>

	<form class="bg0 p-t-75 p-b-85" th:action="@{/member/thanhtoan}"
		method="post">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
					<div class="m-l-25 m-r--38 m-lr-0-xl">
						<div class="wrap-table-shopping-cart">
							<table class="table-shopping-cart">
								<tr class="table_head">
									<th class="column-1">ID</th>
									<th class="column-2"><p th:text="#{bill.name}"></p></th>
									<th class="column-3"><p th:text="#{bill.image}"></p></th>
									<th class="column-4"><p th:text="#{bill.price}"></p></th>
									<th class="column-5"><p th:text="#{bill.quantity}"></p></th>
									<th class="column-6"><p th:text="#{bill.total}"></p></th>

									<th class="column-7"><p th:text="#{bill.function}"></p></th>
								</tr>

								<tr th:each="entry: ${#session.getAttribute('cart')}"
									class="table_row">
									<th th:text="${entry.key }" class="column-1"></th>
									<th th:text="${entry.value.product.name }" class="column-2"></th>
									<th class="column-3"><img class="how-itemcart1"
										th:src="@{'/download?image='+${entry.value.product.image}}"
										alt="#" /></th>
									
									<th><span th:text="${#numbers.formatDecimal(entry.value.unitPrice, 0, 'COMMA', 0, 'POINT')}"></span>đ</th>
									<th class="column-5">
										<div class="wrap-num-product flex-w m-l-auto m-r-0">
											<a
												class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m"
												th:href="@{'/member/sub-to-cart?pid='+${entry.key}}"> <i
												class="fs-16 zmdi zmdi-minus"></i>
											</a> <a class="mtext-104 cl3 txt-center num-product"
												type="number" name="num-product1"
												th:text="${entry.value.quantity }"></a> <a
												class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m"
												th:href="@{'/member/add-to-cart?pid='+${entry.key}}"> <i
												class="fs-16 zmdi zmdi-plus"></i>
											</a>
										</div>
									</th>
									
									<th><span th:text="${#numbers.formatDecimal(entry.value.quantity*entry.value.unitPrice , 0, 'COMMA', 0, 'POINT')}"></span>đ</th>
									<th class="column-7"><a
										th:href="@{'/delete-from-cart?key='+${entry.key}}"> <img
											src="image/icons/trash_can.png" /></a></th>
								</tr>
							</table>
						</div>
						<div
							class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
							<div class="flex-w flex-m m-r-20 m-tb-5">
								<a
									class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5"
									th:href="@{/products}" role="button">
									<p th:text="#{cart.tiep}"></p>
								</a>
							</div>

							<!-- <a class="flex-c-m stext-101 cl2 size-119 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-10" th:href="@{/member/thanhtoan}" role="button">
								Thanh Toán
							</a> -->
						</div>
					</div>
				</div>
				<div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
					<div
						class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
						<h4 class="mtext-109 cl2 p-b-30">
							<p th:text="#{cart.tong}"></p>
						</h4>
						<div class="flex-w flex-t bor12 p-t-15 p-b-30">
							<div class="size-208 w-full-ssm">
								<span class="stext-110 cl2"> Shipping: </span>
							</div>

							<div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
								<p class="stext-111 cl6 p-t-2">
								<p th:text="#{cart.tt}"></p>
								</p>

								<div class="p-t-15">


									<div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
										<select class="js-select2" name="method">
											<option value="Thanh Toán khi nhận hàng"><p
													th:text="#{cart.hang}"></p>
											</option>
											<option value="Thanh toán bằng thẻ"><p
													th:text="#{cart.the}"></p>
											</option>
											
										</select>
										<div class="dropDownSelect2"></div>
									</div>

									<div class="bor8 bg0 m-b-12">

										<input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
											name="phoneNumber" placeholder="Số Điện Thoại"
											required="required" />
									</div>

									<div class="bor8 bg0 m-b-22">
										<input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
											name="address" placeholder="Địa Chỉ" required="required">
									</div>
									<div class="bor8 bg0 m-b-32">
										<input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
											name="note" placeholder="Ghi Chú" required="required">
									</div>
									<div>
										<p>
											Tổng Tiền:
											<span th:text="${#numbers.formatDecimal(tongtien , 0, 'COMMA', 0, 'POINT')}"></span>đ
										</p>

									</div>

								</div>
							</div>
						</div>


						<div>
							<input type="submit" value="Thanh Toán"
								class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer"></input>

						</div>
						<br>
						<p>Thông tin người nhận: Vi Văn Tiến</p>
						<p>VIETCOMBANK: 0691006398888</p>
						<p>VIETINBANK: 103986999999</p>
						<p>VPBANK: 109.1999.99999</p>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>

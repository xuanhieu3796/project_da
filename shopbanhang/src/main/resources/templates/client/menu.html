<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
	<div th:fragment="menu" th:remove="tag">

		<!-- Header -->
		<header class="header">
			<!-- Header desktop -->
			<div class="container-menu-desktop">
				<!-- Topbar -->
				<div class="top-bar">
					<div class="content-topbar flex-sb-m h-full container">
						<div class="left-top-bar"> <p th:text="#{hello}"></p></div>

						<div class="right-top-bar flex-w h-full">
							<li sec:authorize="isAuthenticated()"><a
								class="flex-c-m trans-04 p-lr-25" th:href="@{/logout}"><p th:text="#{menu.dx}"></p></a></li>
							<li sec:authorize="!isAuthenticated()"><a
								class="flex-c-m trans-04 p-lr-25" th:href="@{/login}"><p th:text="#{menu.dk}"></p></a></li>
							<li sec:authorize="!isAuthenticated()"><a
								class="flex-c-m trans-04 p-lr-25" th:href="@{/register}"><p th:text="#{menu.Register}"></p></a></li>


							<a href="?language=en" class="flex-c-m trans-04 p-lr-25"> EN </a>
							 <a href="?language=vi_VN" class="flex-c-m trans-04 p-lr-25"> VN </a>
						</div>
					</div>
				</div>

				<div class="wrap-menu-desktop">
					<nav class="limiter-menu-desktop container">

						<!-- Logo desktop -->
						<a href="#" class="logo"> <img th:src="@{'/image/3.png'}"
							alt="IMG-LOGO">
						</a>

						<!-- Menu desktop -->
						<div class="menu-desktop">
							<ul class="main-menu">
								<li><a th:href="@{/products}"><p th:text="#{menu.home}"></p></a></li>

								<li class="active-menu"><a><p th:text="#{menu.category}"></p></a>
									<ul class="sub-menu">
										<c:forEach th:each="category : ${categoryList}">
											<li><a class="list"
												th:href="@{'/productsByCategory?id='+${category.id}}"> <span
													th:text="${category.name}"></span></a></li>
										</c:forEach>

									</ul></li>

								<li><a th:href="@{/contact}"><p th:text="#{menu.contact}"></p></a></li>
								<li><a th:href="@{/about}"><p th:text="#{menu.about}"></p></a></li>
							</ul>

						</div>

						<!-- Icon header -->
						<div class="wrap-icon-header flex-w flex-r-m">
														<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 ">
								<a  th:if="${c}!= null" th:href="@{/cart}"> <i class="zmdi zmdi-shopping-cart-plus"></i></a>
							</div>

							<a th:href="@{/member/bills}"
								class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11"
								> <i class="zmdi zmdi-case-check"></i>
							</a>
						</div>
					</nav>
				</div>
			</div>
			
		</header>

		</ul>
		<hr />  -->
	</div>
</body>
</html>

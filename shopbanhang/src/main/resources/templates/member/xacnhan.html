 	<!DOCTYPE html>
<html layout:decorator="client/template">
<head>
<meta charset="UTF-8">
<title>Xác nhận</title>
</head>
<body layout:fragment="content" th:remove="tag">
	<br>
	<br>
	<br>
	<div class="container">
		<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
		<a th:href="@{/products}" class="stext-109 cl8 hov-cl1 trans-04">
				Trang chủ
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>
			
			<a th:href="@{/cart}" class="stext-109 cl8 hov-cl1 trans-04">
				Giỏ hàng
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<span class="stext-109 cl4">
				Xác nhận thanh toán
			</span>
		</div>
	</div>
	<form class="bg0 p-t-75 p-b-85">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
					<div class="m-l-25 m-r--38 m-lr-0-xl">
						<div class="wrap-table-shopping-cart">
	<table class="table-shopping-cart">
		<tr class="table_head">
			<th class="column-1">ID</th>
			<th class="column-2">Tên</th>
			<th class="column-3">Ảnh</th>
			<th class="column-4">Số lượng</th>
			<th class="column-5">Giá</th>
			<th class="column-6">Tổng</th>
		</tr>

		<tr th:each="entry: ${#session.getAttribute('cart')}" class="table_row">
			<th th:text="${entry.key }" class="column-1"></th>
			<th th:text="${entry.value.product.name }" class="column-2"></th>
			<th class="column-3"><img class="how-itemcart1"
				th:src="@{'/download?image='+${entry.value.product.image}}" alt="#" /></th>
		    <th th:text="${entry.value.quantity }" class="column-4"> </th>
			
			<th><span th:text="${#numbers.formatDecimal(entry.value.product.priceOut , 0, 'COMMA', 0, 'POINT')}"></span>đ</th>
			
			<th><span th:text="${#numbers.formatDecimal(entry.value.quantity*entry.value.product.priceOut , 0, 'COMMA', 0, 'POINT')}"></span>đ</th>
				<a></a></th>
		</tr>

	</table>
	</div>
	<div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
							<div class="flex-w flex-m m-r-20 m-tb-5">	
								<a class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5" th:href="@{/cart}" role="button">
									Quay Lại
								</a>
							</div>

						</div>
	
	</div>
	</div>
	<div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
					<div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
						<h4 class="mtext-109 cl2 p-b-30">
							Thông tin nhận hàng
						</h4>
						<div class="flex-w flex-t bor12 p-t-15 p-b-30">
							

							<div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
								
								<div class="p-t-15">
									<span class="stext-112 cl8">
										PHƯƠNG THỨC THANH TOÁN
									</span>

										<p><label th:text="${#session.getAttribute('inforBill').method}"></label></p>

									<span class="stext-112 cl8">
										SỐ ĐIỆN THOẠI
									</span>
									<p><label th:text="${#session.getAttribute('inforBill').phoneNumber}"></label></p>

									<span class="stext-112 cl8">
										ĐỊA CHỈ
									</span>
									<p><label th:text="${#session.getAttribute('inforBill').address}"></label></p>
									
									<span class="stext-112 cl8">
										GHI CHÚ
									</span>
									<p><label th:text="${#session.getAttribute('inforBill').note}"></label></p>
									<span class="stext-112 cl8">
										TỔNG TIỀN 
									</span>
									<span th:text="${#numbers.formatDecimal(tongtien , 0, 'COMMA', 0, 'POINT')}"></span>đ
										
								</div>
							</div>
						</div>

					
                        <div>
						<a th:href="@{/member/bill/add}" role="button" class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer" > Xác Nhận</a>

					</div>
					
				</div>
			</div>
	</div>
	</div>
	
	</form>
	<script th:src="@{/js/main.js}" type="text/javascript"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script>
		$(".js-select2").each(function() {
			$(this).select2({
				minimumResultsForSearch : 20,
				dropdownParent : $(this).next('.dropDownSelect2')
			});
		})
	</script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/slick/slick.min.js}"></script>
	<script th:src="@{/js/slick-custom.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/parallax100/parallax100.js}"></script>
	<script>
		$('.parallax100').parallax100();
	</script>
	<!--===============================================================================================-->
	<script src="vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
				delegate : 'a', // the selector for gallery item
				type : 'image',
				gallery : {
					enabled : true
				},
				mainClass : 'mfp-fade'
			});
		});
	</script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/isotope/isotope.pkgd.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/sweetalert/sweetalert.min.js}"></script>
	<script>
		$('.js-addwish-b2').on('click', function(e) {
			e.preventDefault();
		});

		$('.js-addwish-b2').each(
				function() {
					var nameProduct = $(this).parent().parent().find(
							'.js-name-b2').html();
					$(this).on('click', function() {
						swal(nameProduct, "is added to wishlist !", "success");

						$(this).addClass('js-addedwish-b2');
						$(this).off('click');
					});
				});

		$('.js-addwish-detail').each(
				function() {
					var nameProduct = $(this).parent().parent().parent().find(
							'.js-name-detail').html();

					$(this).on('click', function() {
						swal(nameProduct, "is added to wishlist !", "success");

						$(this).addClass('js-addedwish-detail');
						$(this).off('click');
					});
				});

		/*---------------------------------------------*/

		$('.js-addcart-detail').each(
				function() {
					var nameProduct = $(this).parent().parent().parent()
							.parent().find('.js-name-detail').html();
					$(this).on('click', function() {
						swal(nameProduct, "is added to cart !", "success");
					});
				});
	</script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
	<script>
		$('.js-pscroll').each(function() {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed : 1,
				scrollingThreshold : 1000,
				wheelPropagation : false,
			});

			$(window).on('resize', function() {
				ps.update();
			})
		});
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>	
</body>
</html>
